<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 练习</title>
    <script type="application/javascript" src="jquery.min.js"></script>
</head>
<body>
    <div>
        This is a red square: <canvas id="square" width="10px" height="10px" ></canvas>
        This is a blue circle: <canvas id="circle" width="10px" height="10px" ></canvas>
    </div>
    <br/>
    <br/>
    <div>
        This is a line: <canvas id ="line" ></canvas>
    </div>
</body>

<script>
    ;(function () {
        let canvas = $("#square").get(0);
        let context = canvas.getContext("2d");
        context.fillStyle = "#foo";
        context.fillRect(0, 0, 50, 50);

        canvas = $("#circle").get(0);
        context = canvas.getContext("2d");
        context.beginPath();
        context.arc(15, 15, 15, 0, 2 * Math.PI, true);
        context.fillStyle = "#00f";
        context.fill();
    }());

    ;(function () {
        let canvas = $("#line").get(0);
        let context = canvas.getContext("2d");
        context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(200, 200);
        context.lineTo(100, 200);
        context.fill();
        context.stroke();

        context.moveTo(300, 100);
        context.lineTo(300, 200);
        context.stroke();
    }());

</script>

</html>
